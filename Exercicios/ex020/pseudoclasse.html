<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;/*Significa tudo na mesma linha*/
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            height: 20px;/*Altura*/
            width: 20px;/*Comprimento*/
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div><!--É um espaço qualquer-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

<!DOCTYPE html> <!--Versao mais recente da Html-->
<html lang="pt-br"> <!--Abrindo html e definindo a lingua-->
<head><!--Cabeca: possui as configuracoes do site-->
    <meta charset="UTF-8"><!--Para a linguagem entender acentuacao-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Apresentacao do site na tela e escala-->
    <title>Teste com imagens</title><!--Titulo site-->
</head><!--Fim da cabeca-->
<body><!--Corpo: possui o conteudo do site-->
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vera uma imagem que esta na mesma pasta</p>
    <img src="logohtml200.png" alt="Logo Html 5"><!--"src":onde esta a origem do arquivo "alt": qual o texto que explica melhor o que é a imagem-->
    <p>Podemos tambem carregar imagens que estao em subpastas</p>
    <img src="imagens/logocss200.png" alt="Logo Css 3"><!--Coloca-se o nome da pasta de origem primeiro depois o nome do arquivo neste caso-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript"><!--Copia e cola o endereco da imagem direto da internet-->
</body><!--Fim do corpo-->
</html><!--Fim do html-->
